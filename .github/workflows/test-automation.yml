name: Test Automation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC

jobs:
  test:
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run API tests
        run: npm run api:wdio
        continue-on-error: true
      
      - name: Run Web tests
        run: npm run web:wdio
        continue-on-error: true
      
      - name: Generate Allure Report
        if: always()
        run: npm run report
        continue-on-error: true
      
      - name: Capture Test Logs
        if: always()
        run: |
          mkdir -p test-logs
          if (Test-Path allure-results) {
            Get-ChildItem -Path allure-results -Filter "*.json" | ForEach-Object {
              Copy-Item $_.FullName "test-logs/$($_.Name)"
            }
          }
          Write-Output "Test execution completed" > test-logs/execution-summary.log
        shell: pwsh
        continue-on-error: true
      
      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: test-logs/
        continue-on-error: true
      
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
      
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
